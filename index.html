<!DOCTYPE html>
<html>
<head>
	<title>Select with search</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- select box with search cdn css -->
	<link rel="stylesheet" href="bootstrap-select.min.css">
</head>
<body>
<select class="selectpicker" data-live-search="true"> <!-- add this 'data-live-search="true"'.  // for multiple select just add 'multiple=""' attribute-->
  <option>Select</option>
  <option>test1</option>
  <option>test2</option>
  <option>test3</option>
</select>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<!-- select box with search cdn js -->
<script src="bootstrap-select.min.js"></script>

<script type="text/javascript">
	$('.selectpicker').selectpicker();
</script>
</body>
</html>
